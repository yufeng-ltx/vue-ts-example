<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-ts-example</title>
  <% if(typeof BASE_URL !== 'undefined') { %>
  <!--[if IE]> <link rel="icon" href="<%= BASE_URL %>favicon.ico"> <![endif]-->
  <link rel="icon" type="image/png" sizes="32x32" href="<%= ASSETS_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= ASSETS_URL %>img/icons/favicon-16x16.png">

  <link rel="manifest" href="<%= BASE_URL %>manifest.json">

  <link rel="apple-touch-icon" href="<%= ASSETS_URL %>img/icons/apple-touch-icon-152x152.png">

  <meta name="msapplication-TileImage" content="<%= ASSETS_URL %>img/icons/msapplication-icon-144x144.png">
